spring:
  application:
    name: rules-engine

  flyway:
    enabled: true
    locations: classpath:db/migration/master
    default-schema: master
    schemas: master
    baseline-on-migrate: true

  flyway-tenant:
    locations: classpath:db/migration/tenants

  tenantSchemaPrefix: tenant_

  masterSchema: master

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/rules_engine?currentSchema=master
    username: rules_engine
    password: rules_engine

server:
  port: 8081